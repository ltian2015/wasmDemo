<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("golangDemo.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
            function doForamt(){
               // alert("hi,i will formate json");
                var rawJson = document.getElementById("ta_input").value;
                var prettyJson=formatJSON(rawJson);
                document.getElementById("ta_output").value=prettyJson
            }
        </script>
    </head>
    <body>
      <label>请输入JSON脚本,比如：</label>
      <br>
      <br>
      <label>{"website":"golangbot.com", "tutorials": {"string":"https://golangbot.com/strings/"}}</label>
      <br>
      <br>
      <textarea id ="ta_input" style="width: 800px" rows="5"></textarea>
      <br/>
      <br/>
      <button id="btn_format" onclick="doForamt()">点击问我，进行Json 格式化</button>
      <br>
      <br/>
      <textarea id ="ta_output" style="width: 800px" rows="10"></textarea>
      <br>

    </body>
</html>
